<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/layout/index.css" />
    <script src=""></script>
    <title>Alien Invaders</title>
  </head>
  <body>
    <div class="wrapper">
      <header></header>
      <main>
        <div id="start-screen" class="screen screen-active">
          <div id="start-heading">
            <h1>Alien Invaders</h1>
          </div>
          <div id="start-buttons">
            <button
              id="start-start"
              class="button-styles"
              onclick='changeActive("game-screen"), start(true)'
            >
              Start
            </button>
            <button
              id="start-settings"
              class="button-styles"
              onclick='changeActive("settings-screen")'
            >
              Settings
            </button>
            <button
              id="start-controls"
              class="button-styles"
              onclick='changeActive("controls-screen")'
            >
              Controls
            </button>
          </div>
        </div>
        <div id="game-screen" class="screen screen-inactive">
          <div id="game-score">
            <p id="game-score-points">Score: 0</p>
          </div>
          <div id="game-canvas">
            <canvas id="game-canvas-screen"
              >Your browser does not support the HTML canvas tag.
            </canvas>
          </div>
          <div id="game-screen-start" class="game-screen-inactive">
            <h1>Are you ready?</h1>
            <button
              class="button-styles"
              onclick="start(false),pausePlay(), loadGame()"
            >
              Start
            </button>
          </div>
          <div id="game-screen-win" class="game-screen-inactive">
            <h1>You Win!</h1>
            <p>Play Again?</p>
            <div id="game-screen-win-buttons">
              <button
                class="button-styles"
                onclick="resetGame(),win(false), start(true)"
              >
                Yes
              </button>
              <button
                class="button-styles"
                onclick='resetGame(), resetScore(), changeActive("start-screen"),win(false),pause()'
              >
                No
              </button>
            </div>
          </div>
          <div id="game-screen-lose" class="game-screen-inactive">
            <h1>You Lose!</h1>
            <p>Try Again?</p>
            <div id="game-screen-lose-buttons">
              <button
                class="button-styles"
                onclick="resetGame(),lose(false), start(true)"
              >
                Yes</button
              ><button
                class="button-styles"
                onclick='resetGame(), resetScore(), changeActive("start-screen"),lose(false), pause()'
              >
                No
              </button>
            </div>
          </div>
          <div id="start-pause">
            <button
              id="start-pause-back"
              class="button-styles"
              onclick="backToStart(), start(false),lose(false),win(false) ,stopAnimate(),pause(), resetGame(), clearScreen()"
            >
              Go Back
            </button>
            <button
              id="start-pause-pause"
              class="button-styles"
              onclick="pause(), pausePlay()"
              disabled
            >
              Pause
            </button>
          </div>
          <div id="game-screen-pause" class="game-screen-inactive">
            <h1>Paused</h1>
          </div>
        </div>
        <div id="settings-screen" class="screen screen-inactive">
          <div id="settings-back">
            <button class="button-styles" onclick="backToStart()">
              Go Back
            </button>
          </div>
          <div id="settings-select-difficulty">
            <label for="settings-difficulty">Difficulty:</label
            ><select id="settings-difficulty" onchange="difficultyChange()">
              <option id="option-easy" value="easy">Easy</option>
              <option id="option-normal" value="normal">Normal</option>
              <option id="option-hard" value="hard">Hard</option>
            </select>
          </div>
        </div>
        <div id="controls-screen" class="screen screen-inactive">
          <div id="controls-back">
            <button class="button-styles" onclick="backToStart()">
              Go Back
            </button>
          </div>
          <div id="controls-controls">
            <p id="controls-label-l">Move Left</p>
            <p id="controls-key-l">A</p>
            <p id="controls-label-r">Move Right</p>
            <p id="controls-key-r">D</p>
            <p id="controls-label-click">Fire</p>
            <p id="controls-key-click">Left Mouse Click</p>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
  <script src="./src/index.js"></script>
  <script src="./src/screens.js"></script>
</html>
